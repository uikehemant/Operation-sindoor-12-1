<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हरेली त्यौहार की शुभकामनाएँ!</title>
    <style>
        /* सामान्य स्टाइलिंग */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7; /* हल्का नीला बैकग्राउंड */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            overflow: hidden; /* फायरवर्क्स के कारण स्क्रॉलबार से बचें */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 550px;
            width: 100%;
            border: 2px solid #a8dadc; /* बॉर्डर */
            position: relative; /* कंटेंट को फायरवर्क्स के ऊपर रखने के लिए */
            z-index: 10; /* फायरवर्क्स से ऊपर */
        }

        .hareli-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid #457b9d; /* इमेज के लिए बॉर्डर */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1d3557; /* गहरा नीला */
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        p {
            color: #457b9d; /* मध्यम नीला */
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .sender-info {
            font-style: italic;
            color: #e63946; /* लाल रंग भेजने वाले के नाम के लिए */
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1.2em;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        #yourNameInput {
            padding: 14px;
            border: 1px solid #a8dadc;
            border-radius: 8px;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #yourNameInput:focus {
            border-color: #457b9d;
            outline: none;
        }

        button {
            background-color: #457b9d; /* बटन का रंग */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
            display: flex; /* आइकन और टेक्स्ट को साथ रखने के लिए */
            align-items: center;
            justify-content: center;
            gap: 10px; /* आइकन और टेक्स्ट के बीच की जगह */
        }

        button:hover {
            background-color: #1d3557; /* गहरा नीला */
            transform: translateY(-2px);
        }

        /* WhatsApp बटन के लिए विशेष स्टाइल */
        #whatsappShareBtn {
            background-color: #25D366; /* WhatsApp ग्रीन */
            margin-top: 10px; /* पिछले बटन से थोड़ी दूरी */
        }

        #whatsappShareBtn:hover {
            background-color: #1DA851; /* गहरा WhatsApp ग्रीन */
        }

        #whatsappShareBtn img {
            height: 24px; /* WhatsApp लोगो का आकार */
            width: 24px;
        }

        /* यदि SVG लोगो का उपयोग कर रहे हैं */
        #whatsappShareBtn .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: white; /* SVG आइकन का रंग */
        }

        .share-output {
            margin-top: 30px;
            padding: 18px;
            background-color: #f1faee; /* हल्का हरा */
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            border: 1px dashed #a8dadc;
        }

        .share-output p {
            margin-bottom: 10px;
            color: #1d3557;
            font-weight: bold;
        }

        .share-output a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
            display: block; /* लिंक को नई लाइन में दिखाएँ */
            margin-top: 5px;
        }

        .share-output a:hover {
            text-decoration: underline;
        }

        /* फायरवर्क्स कैनवस स्टाइल */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* कंटेंट पर क्लिक करने की अनुमति दें */
            z-index: -1; /* कंटेंट के पीछे रखें */
            background-color: transparent; /* पृष्ठभूमि को स्पष्ट रखें */
        }

        /* छोटे स्क्रीन के लिए */
        @media (min-width: 600px) {
            .input-section {
                flex-direction: row; /* बड़े स्क्रीन पर साइड-बाय-साइड */
                align-items: center;
            }

            #yourNameInput {
                flex-grow: 1; /* इनपुट को ज्यादा जगह दें */
            }

            button {
                width: auto; /* बटन को उसकी सामग्री के अनुसार चौड़ाई दें */
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const senderInfoElement = document.getElementById('senderInfo');
            const yourNameInput = document.getElementById('yourNameInput');
            const generateLinkBtn = document.getElementById('generateLinkBtn');
            const shareLinkOutput = document.getElementById('shareLinkOutput');
            const generatedLinkAnchor = document.getElementById('generatedLink');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');

            let generatedShareableLink = ''; // जेनरेटेड लिंक को स्टोर करने के लिए

            // 1. URL से भेजने वाले का नाम प्राप्त करें
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');

            if (senderName) {
                // अगर URL में नाम है, तो उसे दिखाएँ
                senderInfoElement.textContent = `यह संदेश ${decodeURIComponent(senderName)} की ओर से है।`;
                // भेजते समय अपने नाम वाले इनपुट को ऑटो-फिल कर सकते हैं (वैकल्पिक)
                yourNameInput.value = decodeURIComponent(senderName);
            } else {
                // अगर कोई नाम नहीं है, तो सामान्य संदेश दिखाएँ
                senderInfoElement.textContent = ``; // इसे खाली रखें या कोई डिफ़ॉल्ट संदेश दें
            }

            // 2. लिंक जनरेट करने वाले बटन पर क्लिक इवेंट
            generateLinkBtn.addEventListener('click', () => {
                const name = yourNameInput.value.trim(); // नाम से अतिरिक्त स्पेस हटाएँ

                if (name === '') {
                    alert('कृपया अपना नाम दर्ज करें!');
                    return;
                }

                // वर्तमान पेज का बेस URL प्राप्त करें (बिना किसी query parameters के)
                const baseUrl = window.location.origin + window.location.pathname;
                const encodedName = encodeURIComponent(name); // नाम को URL में सुरक्षित बनाने के लिए एन्कोड करें
                generatedShareableLink = `${baseUrl}?from=${encodedName}`; // लिंक स्टोर करें

                generatedLinkAnchor.href = generatedShareableLink;
                generatedLinkAnchor.textContent = generatedShareableLink;
                shareLinkOutput.style.display = 'block'; // शेयर आउटपुट बॉक्स दिखाएँ
                copyLinkBtn.style.display = 'block'; // कॉपी बटन दिखाएँ
                whatsappShareBtn.style.display = 'flex'; // WhatsApp बटन दिखाएँ (CSS flex display)
                copyLinkBtn.dataset.linkToCopy = generatedShareableLink; // कॉपी करने के लिए लिंक स्टोर करें
            });

            // 3. कॉपी बटन पर क्लिक इवेंट
            copyLinkBtn.addEventListener('click', () => {
                const linkToCopy = copyLinkBtn.dataset.linkToCopy;
                if (linkToCopy) {
                    navigator.clipboard.writeText(linkToCopy).then(() => {
                        alert('लिंक कॉपी हो गया!');
                    }).catch(err => {
                        console.error('लिंक कॉपी करने में त्रुटि:', err);
                        alert('लिंक कॉपी नहीं हो सका। कृपया मैन्युअल रूप से कॉपी करें।');
                    });
                }
            });

            // 4. WhatsApp शेयर बटन पर क्लिक इवेंट
            whatsappShareBtn.addEventListener('click', () => {
                if (generatedShareableLink) {
                    const yourName = yourNameInput.value.trim();
                    const message = `हरेली त्यौहार की शुभकामनाएँ! 🎉 यह संदेश ${yourName ? yourName : 'आपके दोस्त'} की ओर से है।\n\nआप भी अपने दोस्तों और परिवार को शुभकामनाएँ भेजें:\n${generatedShareableLink}`;
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank'); // नए टैब में WhatsApp खोलें
                } else {
                    alert('पहले "लिंक बनाएँ और शेयर करें" बटन पर क्लिक करके लिंक जनरेट करें!');
                }
            });


            // --- फायरवर्क्स JS लॉजिक ---
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            // कैनवस का आकार सेट करें
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // पहली बार लोड होने पर भी आकार सेट करें

            // रैंडम रंग जनरेटर
            function getRandomColor() {
                const hue = Math.floor(Math.random() * 360); // 0-360 डिग्री
                const saturation = Math.floor(Math.random() * 30) + 70; // 70-100%
                const lightness = Math.floor(Math.random() * 20) + 60; // 60-80%
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            // कण (Particle) ऑब्जेक्ट
            class Particle {
                constructor(x, y, vx, vy, color) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.color = color;
                    this.alpha = 1; // पारदर्शिता
                    this.gravity = 0.03; // गुरुत्वाकर्षण प्रभाव
                    this.friction = 0.98; // घर्षण
                    this.radius = Math.random() * 1.5 + 0.5; // कण का आकार
                }

                update() {
                    this.vy += this.gravity;
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 0.008; // समय के साथ कण फीका पड़ जाए
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            // विस्फोट (Explosion) बनाएँ

                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2; // कणों की गति
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    particles.push(new Particle(x, y, vx, vy, color));
                }
            }
